name: find_it_app
description: "AI-powered lost and found application with Supabase backend."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Supabase
  supabase_flutter: ^1.10.0
  
  # Image handling
  image_picker: ^1.1.0

  # Password Hashing
  crypto: ^3.0.2  
  
  # Date formatting
  intl: ^0.19.0
  
  # HTTP requests (for AI API)
  http: ^1.1.0
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # State management (Provider)
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true